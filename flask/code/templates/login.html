<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flask 登录页面</title>
</head>
<body>
<h1>登录页面</h1>

<form action="" method="post" enctype="multipart/form-data">
    <p>username: <label>
        <input type="text" name="username">
    </label></p>
    <p>password: <label>
        <input type="password" name="password">
    </label></p>
    <p>文件: <input type="file" name="file"></p>
    <input type="submit">
</form>

</body>
</html>
